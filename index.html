    <body class="body__register">
     <main class="main__login">
         <h1>Iniciar Sesión</h1>
    <form id="form__login" class="form__login">
        <input type="number" id="cellphone" class="form__number" placeholder="Ingrese su número de celular" required>
        <input type="password" id="password" class="form__passWord" placeholder="Ingrese su contraseña" required>
        <button type="submit" id="button__login" class="form__button">Ingresar</button>
        <span class="form__span">No tienes una cuenta? <a class="form__link" href="/src/pages/register.html">Regístrate</a></span>
    </form>
   </main>
  <script src="./src/scripts/main.js" type="module"></script>
</body>
